<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/sushi_icon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style_2.css" />

    <title>Sushi Restaurant</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> <img src="assets/img/logo.png">Sushi </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
              <a href="#popular" class="nav__link">Popular</a>
            </li>

            <li class="nav__item">
              <a href="#recently" class="nav__link">Recently</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="assets/img/leaf-branch-4.png" alt="" class="nav__img-1" />
          <img src="assets/img/leaf-branch-3.png" alt="" class="nav__img-2" />
        </div>

        <div class="nav__buttons">
          <!-- Dark Mode -->
          <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->
          <!-- Toogle -->
          <div class="nav__toogle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <!-- Home -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img class="home__img" src="assets/img/home-sushi-rolls.png" alt="" />
          <div class="home__data">
            <h1 class="home__title">
              Enjoyed Delicious Sushi Food
            </h1>

            <p class="home_description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid quibusdam numquam alias ut suscipit enim.
            </p>

            <a class="button" href="#">Order Now <i class="ri-arrow-right-line"></i></a>

          </div>
        </div>
        <img src="assets/img/leaf-branch-2.png" alt="" class="home__leaf-1">
        <img src="assets/img/leaf-branch-4.png" alt="" class="home__leaf-2">
      </section>
      <!-- About -->
      <section class="about section" id="about"></section>
      <!-- Popular -->
      <section class="popular section" id="popular"></section>
      <!-- Recently -->
      <section class="recently section" id="recent"></section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
